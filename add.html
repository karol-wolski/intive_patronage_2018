        <section class="addHero">
            <h2 class="addHero__title">Dodaj Herosa</h2>
            <form class="form" action="">
                <label class="form__label" for="heroName">Nazwa bohatera</label>
                <input class="form__input" type="text" name="heroName" id="" placeholder="Nazwa bohatera">

                <label class="form__label" for="heroPhoto">Adres/nazwa zdjęcia</label>
                <input class="form__input" type="text" name="heroPhoto" id="" placeholder="Adres/nazwa zdjęcia">

                <label class="form__label" for="heroPrice">Cena wynajmu /h</label>
                <input class="form__input" type="number" name="heroPrice" id="" placeholder="Cena wynajmu /h">
                <label class="form__label" for="heroDesc">Opis Bohatera</label>
                <textarea class="form__textarea" name="heroDesc" id="" cols="30" rows="5" placeholder="Opis bohatera"></textarea>
                <button class="btn btn--blue form__button">Submit</button>
            </form>
           
        </section>
