<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Intive</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header class="header header--small">
      <div class="header__logo">
        <a href="index.html" class="logo"
          ><img src="./images/logo.png" class="logo__image" alt="logo"
        /></a>
        <div class="hamburger">
          <span class="hamburger__line"></span>
          <span class="hamburger__line"></span>
          <span class="hamburger__line"></span>
        </div>
      </div>
      <nav class="navigation">
        <ul class="nav">
          <li class="nav__item">
            <a href="add.html" class="nav__link">Dodaj herosa</a>
          </li>
          <li class="nav__item">
            <a href="edit.html" class="nav__link">Edytuj herosa</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Wyczyść bazę</a>
          </li>
          <li class="nav__item">
            <a href="delete.html" class="nav__link">Usuń herosa</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Wczytaj herosów</a>
          </li>
        </ul>
      </nav>
    </header>

    <section id="section__edit" class="section">
      <h2 class="section__title">Edytuj Herosa</h2>
      <form class="form" action="#">
        <label class="form__label form__label--visible" for="form__select"
          >Wybierz istniejącego Herosa</label
        >
        <select id="form__select" class="form__select">
          <option>--- Wybierz ---</option>
        </select>
        <label class="form__label form__label--visible" for="hero__photo"
          >Adres/nazwa zdjęcia</label
        >
        <input
          class="form__input"
          type="text"
          name="heroPhoto"
          id="hero__photo"
          placeholder="Adres/nazwa zdjęcia"
        />
        <label class="form__label form__label--visible" for="hero__price"
          >Cena wynajmu /h</label
        >
        <input
          class="form__input"
          type="number"
          min="0"
          name="heroPrice"
          id="hero__price"
          placeholder="Cena wynajmu /h"
        />
        <label class="form__label form__label--visible" for="hero__desc"
          >Opis Bohatera</label
        >
        <textarea
          class="form__textarea"
          name="heroDesc"
          id="hero__desc"
          cols="30"
          rows="5"
          placeholder="Opis bohatera"
        ></textarea>
        <button id="hero__edit" class="btn btn--blue form__button">
          Edytuj
        </button>
      </form>
    </section>

    <footer class="footer">
      <p class="footer_desc">
        Need a Hero - Pure JS/CSS Aplikacja do ćwiczenia nabytej wiedzy o
        JavaScript.
      </p>
    </footer>
    <script src="scripts.js" type="module"></script>
  </body>
</html>
